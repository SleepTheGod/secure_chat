<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">{{ 'Login' if request.method == 'GET' else 'Register' }}</h1>
        <form method="post" class="mt-3">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ 'Login' if request.method == 'GET' else 'Register' }}</button>
        </form>
        <a href="{{ url_for('login' if request.method == 'POST' else 'register') }}" class="mt-3">Switch to {{ 'Register' if request.method == 'GET' else 'Login' }}</a>
    </div>
</body>
</html>
